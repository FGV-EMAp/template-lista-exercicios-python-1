        setup-command: sudo -H pip3 install pytest
    - name: Test Q2_1
      id: test-q2_1
      uses: classroom-resources/autograding-python-grader@v1
      with:
        timeout: 10
        max-score: 5
        setup-command: sudo -H pip3 install pytest
    - name: Test Q2_2
      id: test-q2_2
      uses: classroom-resources/autograding-python-grader@v1
      with:
        timeout: 10
        max-score: 5
        setup-command: sudo -H pip3 install pytest
