    - name: Autograding Reporter
      uses: classroom-resources/autograding-grading-reporter@v1
      env:
        TEST-Q1_1_RESULTS: "${{steps.test-q1_1.outputs.result}}"
        TEST-Q1_2_RESULTS: "${{steps.test-q1_2.outputs.result}}"
        TEST-Q1_3_RESULTS: "${{steps.test-q1_3.outputs.result}}"
        TEST-Q1_4_RESULTS: "${{steps.test-q1_4.outputs.result}}"
        TEST-Q1_5_RESULTS: "${{steps.test-q1_5.outputs.result}}"
        TEST-Q2_1_RESULTS: "${{steps.test-q2_1.outputs.result}}"
        TEST-Q2_2_RESULTS: "${{steps.test-q2_2.outputs.result}}"
        TEST-Q2_3_RESULTS: "${{steps.test-q2_3.outputs.result}}"
        TEST-Q2_4_RESULTS: "${{steps.test-q2_4.outputs.result}}"
        TEST-Q3_1_RESULTS: "${{steps.test-q3_1.outputs.result}}"
        TEST-Q3_2_RESULTS: "${{steps.test-q3_2.outputs.result}}"
        TEST-Q3_3_RESULTS: "${{steps.test-q3_3.outputs.result}}"
        TEST-Q3_4_RESULTS: "${{steps.test-q3_4.outputs.result}}"
